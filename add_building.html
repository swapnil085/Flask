<h1>Add Building</h1>
 <form action="" method="POST">
   <div class="form-group">
     <label>Building Name : </label>
     <input type="text" name="name" class="form-control" value={{request.form.name}}>
   </div><br>
   <div class="form-group">
     <label>Address : </label>
     <input type="text" name="address" class="form-control" value={{request.form.address}}>
   </div><br>
   <div class="form-group">
     <label>Landmarks : </label>
     <input type="text" name="landmarks" class="form-control" value={{request.form.landmarks}}>
   </div><br>

   <button type="submit" class="btn btn-primary">Save</button><br><br>
   <a href="/add_rooms">Add rooms</a> &nbsp | &nbsp
   <a href="/">Back</a>
 </form>
